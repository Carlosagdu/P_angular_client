<!-- Navbar STart -->
<header
  id="topnav"
  class="defaultscroll sticky"
  (window:scroll)="windowScroll()"
  [class]="navClass"
>
  <div class="container">
    <!-- Logo container-->
    <div>
      <a class="logo" routerLink="/index" *ngIf="navClass !== 'nav-light'">
        <img
          src="assets/images/logo-dark.png"
          class="l-dark"
          height="35"
          alt=""
        />
        <img
          src="assets/images/logo-dark.png"
          class="l-light"
          height="35"
          alt=""
        />
      </a>
      <a class="logo" routerLink="/index" *ngIf="navClass === 'nav-light'">
        <img
          src="assets/images/logo-light.png"
          class="l-light"
          height="35"
          alt=""
        />
      </a>
    </div>
    <div class="buy-button">
      <ng-template [ngIf]="navClass === 'nav-light'">
        <a routerLink="/login" class="btn btn-primary login-btn-primary"
          >Login</a
        >
        <a routerLink="/login" class="btn btn-light login-btn-light">Login</a>
      </ng-template>
      <ng-template [ngIf]="navClass !== 'nav-light'">
        <a routerLink="/login" class="btn btn-primary">Login</a>
      </ng-template>
    </div>

    <!--end login button-->
    <!-- End Logo container-->
    <div class="menu-extras">
      <div class="menu-item">
        <!-- Mobile menu toggle-->
        <a
          class="navbar-toggle"
          (click)="toggleMenu()"
          [ngClass]="{ open: isCondensed === true }"
        >
          <div class="lines">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
        <!-- End mobile menu toggle-->
      </div>
    </div>
