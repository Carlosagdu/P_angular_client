<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-10">
            <h4 class="card-title">Articles</h4>
          </div>
          <div class="col-2">
            <a routerLink="new">
              <button type="button" class="btn btn-primary">
                Create an article
              </button>
            </a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <th span="1" style="width: 10%">Created at</th>
              <th span="1" style="width: 10%">Title</th>
              <th span="1" style="width: 60%">Content</th>
              <th span="1" style="width: 20%">Actions</th>
            </thead>
            <tbody>
              <tr *ngFor="let post of posts">
                <td>
                  {{ post.createdAt }}
                </td>
                <td>
                  {{ post.title }}
                </td>
                <td class="text-wrap">
                  {{ post.content }}
                </td>
                <td>
                  <ul class="list-unstyled mb-0">
                    <li class="list-inline-item">
                      <a href="javascript:void(0)" class="text-muted comments">
                        <i style="font-size: 25px" class="mdi mdi-eye mx-3"></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript:void(0)" class="text-muted comments">
                        <i
                          style="font-size: 25px"
                          class="mdi mdi-pencil mx-3"
                        ></i>
                      </a>
                    </li>
                    <li class="list-inline-item">
                      <a href="javascript:void(0)" class="text-muted comments">
                        <i
                          style="font-size: 25px"
                          class="mdi mdi-delete mx-3"
                        ></i
                      ></a>
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <span
          *ngIf="loading"
          class="visually-hidden spinner-grow text-primary spinner-border"
        ></span>
      </div>
    </div>
  </div>
</div>
